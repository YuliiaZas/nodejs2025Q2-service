services:
  app:
    container_name: nestjs-app
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:dev
    depends_on:
      - db
    restart: always
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    volumes:
      - ./logs:/usr/src/app/logs
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    networks:
      - library-network

  db:
    container_name: postgress-db
    build: 
      context: ./database
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library-network

volumes:
  postgres_data:
    driver: local
  logs:
    driver: local
  node_modules:
    driver: local
  

networks:
  library-network:
    driver: bridge
